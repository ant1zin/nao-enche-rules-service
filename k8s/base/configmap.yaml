apiVersion: v1
kind: ConfigMap
metadata:
  name: rules-service-config
  namespace: nao-enche-business
  labels:
    app: rules-service
    component: microservice
data:
  cors_origin: "http://localhost:3000"
  rate_limit_window_ms: "900000"
  rate_limit_max: "100"
  enable_metrics: "true"
  log_level: "info"
